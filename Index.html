<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camerry clone</title>
    <link rel="stylesheet" href="Index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
  <section class="aspect-ratio-16x9 d-block container-fluid largimg" id="largbackground">
    <img src="Camerry Res\logo_samsung-galaxy.png" id="logotop" alt="">
    <button type="button" class="menubutton">
      <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
        <path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z" style="fill: white;" />
      </svg> 
    </button>
    <section id="lrgtxt">
      <h1 id="largtxt">Galaxy S23-Ultra</h1>
    </section>
    <button class="btn btn-transparent" id="leftbtn"></button>
    <button class="btn btn-transparent" id="rightbtn"></button>
    <div class="custom-carousel-indicators">
      <button class="active lrgimgbttns" id="0"></button><button class="lrgimgbttns" id="1"></button><button class="lrgimgbttns" id="2"></button><button class="lrgimgbttns" id="3"></button><button class="lrgimgbttns" id="4"></button>
    </div>
    <button id="circular"></button>

    <section class="row twoimgs">
      <div class="col-12 col-md-6" id="firstone">
        <h2 id="lrgsmltxt">Galaxy S23 Ultra:<br>Official Film</h2>
        <button class="btn btn-transparent" id="frstleftbtn"></button>
        <button class="btn btn-transparent" id="frstrightbtn"></button>
        <button id="videooo"></button>
        <div class="custom-carousel-indicators">
          <button id="21" class="active firstimgbttn"></button><button class="firstimgbttn" id="22"></button><button class="firstimgbttn" id="23"></button>
        </div>
      </div>
      <div class="col-12 col-md-6" id="secondone">
        <h2 id="lrgsmltxt">Samsung Unpacked<br>February 2023</h2>
        <button class="btn btn-transparent" id="scntleftbtn"></button>
        <button class="btn btn-transparent" id="scntrightbtn"></button>
        <div class="custom-carousel-indicators">
          <button id="31" class="active scndimagebttn"></button><button class="scndimagebttn" id="32"></button>
        </div>
      </div>
    </section>
    <section class="container-fluid greysec">

          <img src="Camerry Res\banner_galaxy-s23.png" alt="">
          <figcaption><h3>Galaxy S23 | S23+</h3></figcaption>
        </figure>
        <figure class="col-sm-6 col-md-4 col-lg-3 tile d-flex justify-content-center">
          <img src="Camerry Res\banner_galaxy-s23-ultra.png" alt="">
          <figcaption><h3>Galaxy S23 Ultra</h3></figcaption>
        </figure>
        <figure class="col-sm-6 col-md-4 col-lg-3 tile d-flex justify-content-center">
          <img src="Camerry Res\banner_galaxy-book3.png" alt="">
          <figcaption><h3>Galaxy Book3 Series</h3></figcaption>
        </figure>
        <figure class="col-sm-6 col-md-4 col-lg-3 tile d-flex justify-content-center">
          <img src="Camerry Res\banner_accessories.png" alt="">
          <figcaption><h3>Accessories</h3></figcaption>
        </figure>
      </section>
    </section>
    <section class="container-fluid greysec" id="secondgrey">
      <section class="row">
        <figure class="col-sm-6 col-md-4 col-lg-3 tile d-flex justify-content-center">

        </figure>
        <figure class="col-sm-6 col-md-4 col-lg-3 tile d-flex justify-content-center">

        </figure>
        <figure class="col-sm-6 col-md-4 col-lg-3 tile d-flex justify-content-center">
          <img src="Camerry Res\banner_galaxy-buds2-pro.png" alt="">
          <figcaption><h3>Galaxy Buds2 Pro</h3></figcaption>
        </figure>
        <figure class="col-sm-6 col-md-4 col-lg-3 tile d-flex justify-content-center">
          <img src="Camerry Res\banner_galaxy-watch5.png" alt="">
          <figcaption><h3>Galaxy Watch5</h3></figcaption>
        </figure>
      </section>

        <h5 class="text-muted">SHARE</h5>

        <section class="col-7">

            SAMSUNG.COM  &nbsp;|&nbsp;  SAMSUNGMOBILEPRESS.COM  &nbsp;|&nbsp;  SAMSUNG NEWSROOM  &nbsp;|&nbsp;SAMSUNG DEVELOPERS  &nbsp;|&nbsp;  DESIGN
            </p>
        </section>
        <section class="col-2"></section>
      </section>
    </section>
    <button id="Mvtotop">Move to Top</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
